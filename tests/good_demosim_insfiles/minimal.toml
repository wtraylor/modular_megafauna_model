[environment]
air_temperature = [10]

[grass]
daily_decay_rate = [ 0.005 ]
daily_growth_rate = [0.03]
digestibility = [0.7]
fpc = 0.8
initial_mass = 100
saturation_mass = 200
ungrazeable_reserve = 20
